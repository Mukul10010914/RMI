<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Submit Review</title>
</head>
<body>
	<div class="border">
		<div>
			{% include "navbar.html" %}    
		</div>

		<div>
			<form id="feedback" method="POST" action="{% url 'reviews' %}">
				{% csrf_token %}
			<div class="pinfo">Your personal info <i style="color: darkred;">*</i></div>
			  
			<div class="form-group">
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-user"></i></span>
			  <input  name="name" class="form-control" type="text" required="required">
			    </div>
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
			    <input name="email" type="email" class="form-control" required="required">
			     </div>
			  </div>
			</div>

			 <div class="pinfo">Rate our overall services <i style="color: darkred;">*</i></div>
			  

			<div class="form-group">
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-star"></i></span>
			   <select class="form-control" id="rate" name="rate" required="required">
			   	  <option value="none" selected disabled hidden>Select an Option</option>
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			    </select>
			    </div>
			  </div>
			</div>

			 <div class="pinfo">Write your feedback.</div>
			  

			<div class="form-group">
			  <div class="col-md-4 inputGroupContainer">
			  <div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
			  <textarea class="form-control" id="review" rows="3" name="feed"></textarea>
			 
			    </div>
			  </div>
			</div>

			 <button type="submit" form="feedback" class="btn btn-prima">Submit</button>


			</form>
		</div>

		<div>
			{% include "footer.html" %}    
		</div>

	</div>
</body>
</html>
