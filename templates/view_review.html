<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Roshni India Motor - Reviews</title>
</head>
<body>
	<div class="border">
		<div>
			{% include "navbar.html" %}    
		</div>

		<button onclick="location.href='{% url 'ahome' %}'" style="background-color: transparent; border: none; color: #cccccc; cursor: pointer;"><span class="material-symbols-outlined">arrow_back</span></button>

		<div class="enquery" style="width: 65%;">
		    <table>
		    	<tr>
		    		<th>S.No.</th>
		    		<th>Name</th>
		    		<th>Email</th>
		    		<th>Rating</th>
		    		<th style="width: 200px;">Feedback</th>
		    	</tr>
			    {% for i in r %}
				    <tr>
				    	<td>{{ forloop.counter }}</td>
				    	<td>{{ i.name }}</td>
				    	<td>{{ i.email }}</td>
				    	<td>{{ i.rate }}</td>
				    	<td style="padding: 1%; word-wrap: break-word;">{{ i.comment }}</td>
				    </tr>
				{% empty %}
					<h3>No Reviews to Display</h3>
			    {% endfor %}
			</table>
		</div>

	</div>
</body>
</html>
