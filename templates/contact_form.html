<form>
	<fieldset class="field">
		<table cellspacing="0px">
			<tr><td colspan="2"><h2>Contact us for more Detals</h2></td></tr>
			<tr><th colspan="2">Mobile Number</th></tr>
			<tr>
				<td width="30%">
					<select name="countryCode" id="countryCode">
						{% include 'selector.html' %}
					</select>
				</td>
				<td><input type="text" name="number" placeholder="Enter Your Mobile Number"></td>
			</tr>

			<tr><th colspan="2">Email ID</th></tr>
			<tr>
				<td colspan="2"><input type="text" name="email" placeholder="Enter Your Email Id"></td>
			</tr>

			<tr><th colspan="2">Requirement Details</th></tr>
			<tr>
				<td colspan="2"><textarea name="requirement" placeholder="Details about Your Requirement"></textarea></td>
			</tr>

			<tr>
				<th colspan="2">
					<input type="submit">
				</th>
			</tr>
		</table>
	</fieldset>
</form>
